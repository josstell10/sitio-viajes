  <body>
    <nav align="center">
      <a href="../inicio.html">INICIO</a>

    <h1 align="center">Contactanos</h1>
    <p align="center">
      Contactanos para tener el gusto de atenderte. <br />
      Atendemos 24/7
    </p>
    <div align="center">
      <img width="30%" src="../imagenes/contacto.webp" alt="" />
    </div>
    <div align="center">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.103943868494!2d-75.570708226027!3d6.25003242628293!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4428f8c95aa461%3A0xf5680e5fb8a4b8e8!2sParque%20Berr%C3%ADo!5e0!3m2!1ses!2sco!4v1722268865063!5m2!1ses!2sco"
        width="450"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <h2 align="center">Llena tus datos</h2>
    <div align="center">
        <form method="post">
          <label>Escribe tu Nombre:</label>
          <input  name="nombre" type="text" placeholder="En Mayusculas"> <br>
          <label>Escribe tu Telefono:</label>
          <input type="number" name="telefono" maxlength="10" required> <br>
          <label>escribe una contrase√±a:</label>
          <input type="password"> <br>
          <label>escribe tu correo:</label>
          <input type="email" required> <br>
          <label>Indica tu edad:</label>
          <input type="number" min="18" max="60" required> <br>
          <label>Seleciona tu fecha de Nacimiento:</label>
          <input type="date" min="1980-01-01" max="2006-12-31"> <br>
          <label>Selecciona una foto:</label> 
          <input type="file" max="1024" accept=".jpg, .png, .jpeg, .gif"> <br>
          <label>Indica tu sexo:</label> <br>
          <input type="radio" name="sexo" value="Hombre"> Hombre
          <input type="radio" name="sexo" value="Mujer"> Mujer
          <input type="radio" name="sexo" value="Otro"> Otro <br>
          <label>Seleciona tu plan preferido:</label> <br>
          <input type="checkbox" name="plan" value="Pareja"> Pareja
          <input type="checkbox" name="plan" value="Familiar"> Familiar
          <input type="checkbox" name="plan" value="Amigos"> Amigos <br>
          <label>Escoje un destino:</label>
          <select name="destino">
            <option value="sanandres">San Andres</option>
            <option value="santamarta">Santa Marta</option>
            <option value="amazonas">Amazonas</option>
            <option value="guajira">La Guajira</option>
          </select> <br>
          <label>Sugerencias, Quejas y Reclamos</label> <br>
          <textarea name="pqrs" placeholder="escribe tu experiencia"></textarea>
          <br><br>
          <button type="submit">Enviar Datos</button>
          <button type="reset">Borrar Datos</button>
        </form>
    </div>
    <br><br><br><br><br><br><br>
  </body>
</html>
